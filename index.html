<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Google Press Start 2P Font-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import index.css-->
    <link rel="stylesheet" href="css/index.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class='container banner'>
      <h3>PIXELPALOOZA<h3>
    </div>

    <div class='container application'>

      <button id='optionsToggle' type='button' class='waves-effect waves-light btn optionsToggle'><i class="material-icons left">menu</i>menu</button>

      <div id='options' class='container options'>
        <div class='row'>
          <input id='saveName' type='text' name='saveName' placeholder='My file name...' class='col m8'></input>
          <button id='saveButton' type='button' class='waves-effect waves-light btn'>Save</button>
        </div>
        <div class='row'>
          <select id='loadName' class='col m8'>
          </select>
          <button id='loadButton' type='button' class='waves-effect waves-light btn'>Load</button>
        </div>
        <div class='row'>
          <select id='gridSize' class='col m8'>
            <option disabled selected>Select grid size...</option>
            <option value='small'>Small</option>
            <option value='medium'>Medium</option>
            <option value='large'>Large</option>
          </select>
          <button id='gridButton' type='button' class='waves-effect waves-light btn'>Apply</button>
        </div>
      </div>

      <button id='undoButton' type='button' class='waves-effect waves-light btn undoButton'><i class="material-icons left">undo</i>undo</button>

      <div id='indicator' class='container indicator'><img src='assets/brush.ico' alt='brush'></div>

      <div class='container tools'>
        <button id='brushButton' type='button' class='waves-effect waves-light btn'><img src='assets/brush.ico' alt='brush'></button>

        <button id='fillButton' type='button' class='waves-effect waves-light btn'><img src='assets/fill.ico' alt='fill'></button>
      </div>

      <div id='palet' class='container palet'>
        <div class='paletOption'>
          <label for='colorInput'>CUSTOM:</label>
          <input id='colorInput' class='colorInput' type='color'>
        </div>
      </div>

      <div id='canvas' class='container canvas'></div>

    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Import javascript file-->
    <script defer src="js/index.js"></script>
  </body>
</html>
